<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Risk Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Health Insurance Risk Calculator</h1>
    <p id="instructions">Welcome! Please fill out the form below to calculate your health risk score. Ensure all fields are filled and your height is at least 60 cm.</p>
    
    <form id="riskForm">
        <label>Age: <input type="number" id="age" required min="1"></label><br><br>
        <label>Height (cm): <input type="number" id="height" required min="60"></label><br><br>
        <label>Weight (kg): <input type="number" id="weight" required min="1"></label><br><br>
        <label>Blood Pressure (Systolic): <input type="number" id="systolic" required min="1"></label><br><br>
        <label>Blood Pressure (Diastolic): <input type="number" id="diastolic" required min="1"></label><br><br>
        <label>Family History:
            <select id="familyHistory" multiple>
                <option value="diabetes">Diabetes</option>
                <option value="cancer">Cancer</option>
                <option value="alzheimer">Alzheimerâ€™s</option>
            </select>
        </label><br><br>
        <button type="button" onclick="calculateRisk()">Calculate Risk</button>
    </form>

    <p id="result"></p>

    <script src="js/script.js"></script>
</body>
</html>
